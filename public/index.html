<!DOCTYPE html>
<html>
<head>
  <title>cards.js - Example</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css"/>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
  <h1>CardsTableJS</h1>
	
  <img class="preload" src="img/cards.png"/>

  <input type="text" id="screenName" placeholder="screen name"></input>
  <input type="text" id="room" placeholder="room #"></input>
  <button id="connect">Join</button>
  <button id="start-game" disabled="true">Start Game</button>
		
  <div id="card-table-container">
    <div id="player-label-B" class="player-label"></div>
    <div id="player-label-L" class="player-label"></div>
    <div id="player-label-T" class="player-label"></div>
    <div id="player-label-R" class="player-label"></div>
    <div id="card-table"></div>
  </div>
  <input type="number" id="howManyCards"></input>
  <button id="deal" disabled="true">DEAL</button>
<!--  <input type="checkbox" id="caps-switch"></input>
  <label for="caps-switch">Deal for Capitalism?</label> -->
  <p>Sort:</p>
  <button id="sort-hand-caps" disabled="true">By rank (high 2s; good for Capitalism)</button>
  <button id="sort-hand-by-suit" disabled="true">By suit (good for Hearts)</button>
  <br />
  <input type="checkbox" id="trade-switch"></input>
  <label for="trade-switch">Allow trading right now?</label>
  <!-- <button id="sort-hand-by-suit-high-aces">By suit (high aces)</button>  -->
  <footer>
    cardtablejs was created by Calvin Lucido. It relies heavily on <a href="https://github.com/einaregilsson/cards.js">cards.js</a>, which was created by <a href="http://einaregilsson.com">Einar Egilsson</a> and is licensed under the MIT license. The card images were created by <a href="http://nicubunu.ro">Nicu Buculei</a> and are in the public domain. 
  </footer>
  <!-- load this at the bottom so the #card-table element exists -->
    <script src="cards.js"></script>
    <script src="index.js"></script>
    <script src="datachannel.js"></script>
</body>
</html>
